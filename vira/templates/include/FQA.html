    <!-- ======= F.A.Q Section ======= -->
    <section id="faq" class="faq section-bg">
      <div class="container">

        <div class="section-title">
          {% for faq in F_aq %}
          <h2 data-aos="fade-up">{{faq.FaqName}}</h2>
          <p data-aos="fade-up">{{faq.FaqTitle}}</p>
           {% endfor %}
        </div>

        <div class="faq-list">
          <ul>

            {% for faq in F_aq %}
            <li data-aos="fade-up">
              <i class="bx bx-help-circle icon-help"></i> <a data-toggle="collapse" class="collapse" href="#faq-list-1"> {{faq.FaqNameOne}} <i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
              <div id="faq-list-1" class="collapse show" data-parent=".faq-list">
                <p> {{faq.FaqDescription}}</p>
              </div>
            </li>
            {% endfor %}

          </ul>
        </div>

      </div>
    </section><!-- End F.A.Q Section -->
