{% load static %}
<style>
   /*--------------------------------------------------------------
# Heros Section
--------------------------------------------------------------*/
#heros {
  width: 800%;
  height: 105vh;
  background: url("../img/old.png")  center center;
  background-size: cover;
  position: relative;
  z-index: 1;
  padding: 0;
  margin-bottom: 0px;
}

#heros:before {
  content: "";
  background: rgba(0, 0, 0, 0.4);
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
}

#heros .container {
  z-index: 2;
}



#heros .btn-get-started {
  font-family: "Raleway", sans-serif;
  font-weight: 400;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  transition: 0.5s;
  margin-left: -10px;
  padding: 8px 26px 8px 26px;
  color: #fff;
  background: #3f6272;
  border-radius: 0 50px 50px 0;
  position: relative;
  z-index: 4;
}

#heros .btn-get-started:hover {
  background: #2d87d1;
}

@media (min-width: 1024px) {
  #heros {
    background-attachment: fixed;
  }
}

@media (max-width: 1024px), (max-height: 768px) {
  #heros {
    margin-bottom: -150px;
    height: 80vh;
  }
}

@media (max-width: 768px) {
  #heros {
    height: 80vh;
  }
  #heros h1 {
    font-size: 28px;
    line-height: 36px;
  }
  #heros h2 {
    font-size: 18px;
    line-height: 24px;
    margin-bottom: 30px;
  }
}

@media (max-height: 500px) {
  #heros {
    height: 100vh;
  }
}

</style>
<!-- ======= Hero Section ======= -->
 <img src="{% static 'assets/img/test/Urban Design.jpg' %}" alt="" width="100%" height="500px">
<!-- End Hero -->
