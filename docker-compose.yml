version: '3.7'
services:
    project:
      build: .
      restart: always
      volumes:
        - ./:/usr/src/app
      ports:
        - 8080:8000
      expose:
        - 8080
      command: "gunicorn --chdir /usr/src/app --access-logfile - --error-logfile - --bind 8080:8080 project.wsgi:application"